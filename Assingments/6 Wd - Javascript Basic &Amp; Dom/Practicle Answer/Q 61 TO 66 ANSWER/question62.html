<!-- Q.62 Check if the string contains a word Script using includes() method? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.62 PARTH NAMJOSHI</title>
</head>
<body>
    <script>
        const str = "JavaScript is a scripting language.";
        const word = "Script";
    
        if (str.includes(word)) {
            console.log(`The string contains the word "${word}".`);
        } else {
            console.log(`The string does not contain the word "${word}".`);
        }
    
    
    </script>    
</body>
</html>
